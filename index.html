<!DOCTYPE html>
<html>
    <head>
        <title>Mindlessly</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Mr+Dafoe" rel="stylesheet"> 
    </head>
    <body>
        <div id="video-container" class="paused">
            <div id="video-header" class="fade-animation">
                <h1 id="video-title" class="title-text">Bali</h1>
                <p class="subtitle-text">A journey in meditation</p>
            </div>

            <div id="video-controls" class="fade-animation">
                <a href="#" id="button-playpause"><img src="assets/play.svg" width="100%" height="100%" /></a>
            </div>

            <div id="top-left" class="icon">
                <a href="#" id="button-back"><img src="assets/icon-arrow-back.svg" height="100%" width="100%" /></a>
            </div>

            <div id="top-right" class="icon">
                <a href="#" id="button-favorite"><img src="assets/icon-favorite.svg" height="100%" width="100%" /></a>
            </div>

            <div id="bottom-right" class="icon">
                <a href="#" id="button-settings"><img src="assets/icon-settings.svg" height="100%" width="100%" /></a>
            </div>
            

            <video id="video-player">
                    <!-- <source src="joaqina.mp4" type="video/mp4"> -->
                    <p>Your browser doesn't support HTML5 video</p>
            </video>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
