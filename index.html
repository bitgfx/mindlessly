<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mindlessly</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Mr+Dafoe" rel="stylesheet">
    </head>
    <body>
        <div id="video-container" class="paused">
            <div id="video-header" class="fade-animation">
                <h1 id="video-title" class="title-text shadow"></h1>
                <p id="video-subtitle" class="subtitle-text shadow"></p>
            </div>

            <div id="video-controls" class="fade-animation">
                <a href="#" id="button-playpause"><img src="assets/play.svg" width="100%" height="100%" /></a>
            </div>

            <div id="top-left" class="icon shadow">
                <a href="#" id="button-back"><img src="assets/icon-arrow-back.svg" height="100%" width="100%" /></a>
            </div>

            <div id="top-right" class="icon shadow">
                <a href="#" id="button-favorite"><img src="assets/icon-favorite.svg" height="100%" width="100%" /></a>
            </div>

            <div id="bottom-left" class="icon shadow">
                <a href="#" id="button-settings"><img src="assets/icon-settings.svg" height="100%" width="100%" /></a>
            </div>

            <div id="bottom-right" class="icon shadow">
                <a href="#" id="button-scenes"><img src="assets/icon-scenes.svg" height="100%" width="100%" /></a>
            </div>
            
            <div id="bottom-center" class="fade-animation">
                <p id="brand-text" class="subtitle-text shadow">A Journey in Meditation</p>
            </div>

            <div id="scene-selection" class="hidden">
                <ul id="scene-list"></ul>
            </div>

            <video id="video-player">
                    <p>Your browser doesn't support HTML5 video.</p>
            </video>
        </div>

        <script src="script.js"></script>
    </body>
</html>
