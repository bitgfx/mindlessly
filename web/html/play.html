<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Mindlessly</title>
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Mr+Dafoe" rel="stylesheet">
    </head>
    <body>
        <div id="video-container">
            <div id="overlay">
                <div id="video-header" class="fade-animation">
                    <h1 id="video-title" class="title-text shadow"></h1>
                    <p id="video-subtitle" class="subtitle-text shadow"></p>
                </div>

                <div id="mid-center" class="fade-animation">
                    <a href="#" id="button-playpause"><img id="playpause-icon" src="assets/play.svg" width="100%" height="100%" /></a>
                </div>
    
                <div id="top-left" class="icon shadow">
                    <a href="main.html" id="button-back"><img src="assets/icon-arrow-back.svg" height="100%" width="100%" /></a>
                </div>
    
                <div id="top-right" class="shadow">
                    <div id="language-selector"></div>
                </div>
    
                <div id="bottom-left" class="shadow">
                    <div id="quality-selector">
                        <a id="quality-auto" href="#" class="selected">Auto</a>
                        <a id="quality-360" href="#">360p</a>
                        <a id="quality-720" href="#">720p</a>
                        <a id="quality-1080" href="#">1080p</a>
                    </div>
                </div>
    
                <div id="bottom-right" class="icon shadow">
                    
                    <a href="#" id="button-fullscreen"><img id="icon-fullscreen" src="assets/icon-fullscreen-24px.svg" height="100%" width="100%" /></a>
                </div>
                
                <div id="bottom-center" class="fade-animation">
                    <p id="brand-text" class="subtitle-text shadow">A Journey in Meditation</p>
                </div>
    
                <div id="scene-selection" class="hidden">
                    <ul id="scene-list"></ul>
                </div>
            </div>

            <video id="video-player">
                    <p>Your browser doesn't support HTML5 video.</p>
            </video>
        </div>

        <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
        <script src="js/player.js"></script>

        <div id="error-dialog" class="shadow">
            <h2>An error has occurred</h2>
            <p>
                ERROR!!!!
            </p>
        </div>
    </body>
</html>
